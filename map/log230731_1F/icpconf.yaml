# データファイルのパス
lspdata: urglog
enclog: enclog

# 最初のデータの読み飛ばし
skipdata: 320

# 地図の解像度[m]
csize: 0.05

# 地図の最大サイズ(正方形，[m])
RMAX: 200.0

# X, Y の最小座標値
# floor1
CX: -80.0
CY: -100.0

# icp計算を行う距離[m]
distStep: 0.05

# LDRデータとして採用する最大距離
LDRMAX: 30.0

# マッチングに使う最大距離
LMAX: 30.0

# 探索範囲[pixel]
R: 20

# 探索範囲を切り替える距離[m]
thDist: 10

# ICP推定を行うかどうかのフラグ
ICP: 1

# センサ融合をするかどうかのフラグ
FUSION: 1

# 1: 全体地図を参照する 0: 参照しない
TOTALMAP: 1

# 最初の姿勢[deg]
INITX: 0
INITY: 0
INITANG: 0

# 対応付けの制限距離[m] この距離より遠い点間は対応付けない
hh: 1.0

# ログ読み取りのスキップ数
logSkip: 1
# ICP成功とみなす閾値
Cmin: 0
